<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Consume/index')}">修改缴费信息</a></li>
    </ul>
    <form class="form-horizontal" method="post" action="{:U('Consume/index/incomeUpdate')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label" >缴费日期：</label>
                <div class="controls">
                    <input type="text" name="date" value="{$data['date']}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >缴费人：</label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$data['id']}">
                    <input type="text" name="taker" value="{$data['taker']}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >金额：</label>
                <div class="controls">
                    <input type="text" name="money" value="{$data['money']}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >季度：</label>
                <div class="controls">
                    <input type="text" name="quarter" value="{$data['quarter']}">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{:L('SAVE')}</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
