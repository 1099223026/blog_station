<admintpl file="header" />
</head>
<body style="min-width: 800px;">
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Consume/index')}">缴费查看</a></li>
		</ul>
		<form method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
                        <th width="40">缴费日期</th>
						<th width="40">缴费人</th>
						<th width="30">金额</th>
						<th width="30">季度</th>
						<th width="40">操作</th>
					</tr>
				</thead>
				<foreach name="data" item="d">
					<tr>
						<td>{$d['date']}</td>
						<td>{$d['taker']}</td>
                        <td>{$d['money']}</td>
                        <td>{$d['quarter']}</td>
						<td>
							<a href="{:U('Consume/index/incomeUpdate',array('data'=>$d))}">修改</a>
							<a href="{:U('Consume/index/incomeRemove',array('data'=>$d))}">{:L('DELETE')}</a>
						</td>
					</tr>
				</foreach>
			</table>
            <div class="meneame">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
