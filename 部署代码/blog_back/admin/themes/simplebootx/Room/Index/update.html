<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Bill/pay')}">修改室员信息</a></li>
    </ul>
    <form class="form-horizontal" method="post" action="{:U('Room/index/update')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label" >室员名：</label>
                <div class="controls">
                    <input type="hidden" name="id" value="{$data['id']}">
                    <input type="text" name="name" value="{$data['username']}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >邮箱：</label>
                <div class="controls">
                    <input type="text" name="email" value="{$data['email']}">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >是/否管理员：</label>
                <div class="controls">
                    <input type="text" name="admin" value="{$data['isadmini']}">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{:L('SAVE')}</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
